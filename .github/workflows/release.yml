---
name: Release

on: 
  push:
    tags:
      "v*"

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/checkout@v3
      - run: make build
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ sercets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            ./xmonad-log
            LICENSE


